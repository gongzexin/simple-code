<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="/gateway/login/css/reset.css" />
	<link rel="stylesheet" href="/gateway/login/css/login.css" />
	<script type="text/javascript" src="/gateway/login/js/jquery.min.js"></script>
	<script type="text/javascript" src="/gateway/login/js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">管理员登陆</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="username" class="login_input" >
					<span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" >
					<span id="password-msg" class="error"></span>
				</li>
				<li class="login-sub">
					<input type="submit" name="submit" value="登录" />
					<input type="reset" name="reset" value="重置" />
				</li>
				<input type="hidden" name="savedRequest" value="">
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);

			debugger;
			var url = window.location.href;
			var param = url.split("?")[1];
			if (param.length > 0){
				param = param.split("&")
				for (var i in param) {
					if (param[i].indexOf("savedRequest") == 0) document.getElementsByName("savedRequest").value = param[i].substring("savedRequest".length + 1);
				}
			}
		}
	</script>
	<script type="text/javascript" src="/gateway/login/js/canvas-particle.js"></script>
</body>
</html>
